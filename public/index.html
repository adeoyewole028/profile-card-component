<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    /> -->

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body class="bg-contain bg-repeat-space" style="background-color: #6d7374; background-image: url(../images/bg-pattern-top.svg);" >
    <section class="flex flex-col justify-center items-center mt-40">
      <div class="flex flex-col items-center">
        <img
          class="w-10/12 rounded-t-lg border-none"
          src="../images/bg-pattern-card.svg"
          alt=""
        />

        <div class="z-40">
          <img
            class="rounded-full"
            src="../images/image-victor.jpg"
            alt=""
            style="margin-top: -50px"
          />
        </div>
      </div>
      <div
        class="flex flex-col items-center bg-white border-none rounded-b-lg"
        style="margin-top: -45px"
      >
        <div class="flex flex-col items-center mt-14 px-6">
          <div class="flex flex-col items-center mb-7">
            <div class="flex space-x-3">
              <p class="font-bold">Victor Crest</p>
              <p>26</p>
            </div>
            <div class="">London</div>
          </div>
          <div class="divide-y divide-black-500"></div>
          <div class="flex flex-row mb-3">
            <div class="p-4 flex flex-col items-center">
              <p class="text-grey-300 font-bold">80K</p>
              <p class="font-thin">Followers</p>
            </div>
            <div class="p-4 flex flex-col items-center">
              <p class="text-grey-300 font-bold">803K</p>
              <p class="font-thin">Likes</p>
            </div>
            <div class="p-4 flex flex-col items-center">
              <p class="text-grey-300 font-bold">1.4K</p>
              <p class="font-thin">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
